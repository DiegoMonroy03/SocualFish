{% extends "base.html" %}
{% block title %}Companies{% endblock %}
{% block content %}
<br>
<div class="container">
<div class="card">
    <div class="card-header">
        <a href="/report"><i class="fas fa-arrow-left"></i> <strong>GenerateReport</strong></a>/AddCompany
    </div>
    <div class="card-body card-block">
        <form action="/companies" method="POST" enctype="multipart/form-data" class="form-horizontal">            
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="text-input" class=" form-control-label">Name</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control" required>
                    <small class="form-text text-muted">Please enter company's name</small>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="email-input" class=" form-control-label">Email</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" required>
                    <small class="help-block form-text">Please enter company's email</small>
                </div>
            </div>         
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="phone-input" class=" form-control-label">Phone</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone" class="form-control" required>
                    <small class="help-block form-text">Please enter company's phone</small>
                </div>
            </div>    
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="address-input" class=" form-control-label">Address</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="address" name="address" placeholder="Enter Address" class="form-control" required>
                    <small class="help-block form-text">Please enter company's address</small>
                </div>
            </div>         
            <div class="row form-group">
                <div class="col col-md-3">
                    <label for="site-input" class=" form-control-label">Site</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="site" name="site" placeholder="Enter Site" class="form-control" required>
                    <small class="help-block form-text">Please enter company's site</small>
                </div>
            </div>            
            <div class="card-footer" style="text-align: right;">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Submit
                </button>
            </div>
        </form>
    </div>        
</div>
</div>

{% endblock %}<!-- end content block -->
